<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; media-src 'self'; connect-src 'self'"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="author" content="sadgrl_07" />
    <meta name="dir" content="ltr" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="license" content="GNU General Public License" />
    <!-- <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> -->
  </head>

  <body>
    <titlebar id="custom-titlebar">
      <span style="margin-left: 4ch" id="gameName">Rhythm Game</span>
      <controlButtonDiv>
        <windowControlButton id="minimizeBtn">-</windowControlButton>
        <windowControlButton id="maximizeBtn">0</windowControlButton>
        <windowControlButton id="closeBtn">X</windowControlButton>
      </controlButtonDiv>
    </titlebar>
    <div id="appContainer">
      <canvas id="webgl-canvas"></canvas>
      <pausemodal>
        <h1>ùÑû Game Paused ‚ô™</h1>
        <div style="display: flex; flex-direction: column">
          <button id="resumeButton">Resume :D</button>
          <button id="quitButton">Quit :<</button>
        </div>
      </pausemodal>
      <deathmsg>
        <h1>Game Over!</h1>
        <button>Try Again</button>
        <button>Maybe Later</button>
      </deathmsg>
      <songprogress></songprogress>
      <column>
        <sidecolumn></sidecolumn>
        <notecontainer>
          <hitline>
            <ticksection>
              <flexcolumn
                ><tick id="Slane"><track /></tick
              ></flexcolumn>
              <flexcolumn
                ><tick id="Dlane"><track /></tick
              ></flexcolumn>
              <flexcolumn
                ><tick id="Flane"><track /></tick
              ></flexcolumn>
            </ticksection>

            <ticksection>
              <tick id="spacelane"><track /></tick
            ></ticksection>

            <ticksection>
              <flexcolumn
                ><tick id="Jlane"><track /></tick
              ></flexcolumn>
              <flexcolumn
                ><tick id="Klane"><track /></tick
              ></flexcolumn>
              <flexcolumn
                ><tick id="Llane"><track /></tick
              ></flexcolumn>
            </ticksection>
          </hitline>
        </notecontainer>
        <sidecolumn style="padding-top: var(--barwidth)">
          <songname>
            <marquee>among us drip by Ohio - 67:69</marquee>
          </songname>
          <div id="infobox">
            <div id="scorebox">
              <lettergrade>A</lettergrade>
              <accuracy>99.95%</accuracy>
            </div>
            <plusminus>-</plusminus>
            <scorebar></scorebar>
          </div>
        </sidecolumn>
      </column>
      <overlay>
        <hpbar></hpbar>
      </overlay>
    </div>
  </body>
</html>

<script src="index.js"></script>
<script type="module" src="style/webgl-renderer.js"></script>
<script type="module" src="modals.js"></script>
<script type="module" src="song.js"></script>
